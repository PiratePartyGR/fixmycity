{% extends "registration/registration_base.html" %}
{% block title %}Register an account{% endblock %}
{% block heading %}Create new account{% endblock %}
{% block content %}
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Request a login" /></p>
  </form>

  {% comment %}
  <p>
  Or <a href="{% url social_login %}">log in through a social network</a>!
  </p>
  {% endcomment %}
{% endblock %}
