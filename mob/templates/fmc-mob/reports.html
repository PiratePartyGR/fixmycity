{% extends "fmc-mob/base.html" %}
{% block body %}
<!-- the main menu #main -->
<div data-role="page" id="reports" data-theme="a" data-dom-cache="true">

    <div data-role="header">
      <a href="{% url mob-menu %}" data-icon="arrow-l" data-iconpos="notext" data-direction="reverse" data-rel="back">Back</a>
      <h1>View Reports</h1>
      <a href="{% url mob-menu %}" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
    </div><!-- /header -->

    <div data-role="content">
        <p><a href="{% url mob-reports-list %}?_heading=My Reports&user={{ user.id }}"
            id="myreports_link" data-role="button" data-icon="star">My Reports</a></p>
        <p><a href="{% url mob-reports-list %}?_heading=Recent Reports&order_by=-creationTime"
            data-role="button" data-icon="grid">Recent Reports</a></p>
        <p><a href="{% url mob-reports-nearby %}" data-role="button" data-icon="alert">Reports Nearby</a></p>
    </div><!-- /content -->
</div><!-- /page -->
{% endblock %}
