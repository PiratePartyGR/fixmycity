<html>
  <body>
    <div data-role="page" id="dialog_social_external">
      <script>
        var LINK = '#social_external_link';
        $('#dialog_social_external').live('pageinit', function() {
          $.getJSON('{% url mob-get-key %}', function(data) {
            $(LINK).attr('href', data.url);
          });
        });
        $(LINK).click(function() {
          $('.ui-dialog').dialog('close');
        });
      </script>

      <div data-role="header" data-theme="a">
        <h1>Proceed?</h1>
      </div>
      <div data-role="content" data-theme="a">
        <h1>Open external browser?</h1>
        <p>For security reasons, the social connection management console will be opened in an external browser window.</p>
        <a href="#" id="social_external_link" data-role="button" data-icon="forward" data-ajax="false" rel="external" target="_blank">OK</a>
        <a href="#" data-role="button" data-icon="back" data-rel="back">Cancel</a>
      </div>
    </div><!-- /dialog -->
  </body>
</html>
