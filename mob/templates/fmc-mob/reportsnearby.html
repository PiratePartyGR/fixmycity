{% extends "fmc-mob/base.html" %}
{% block body %}
<!-- Start of page: #reportsnearby -->
<div id="reportsnearby" data-role="page" data-theme="a" data-dom-cache="true">
    <div data-role="header">
      <a href="{% url mob-menu %}" data-icon="arrow-l" data-iconpos="notext" data-direction="reverse" data-rel="back">Back</a>
      <h1>Reports Nearby</h1>
      <a href="{% url mob-menu %}" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
    </div><!-- /header -->

    <div data-role="content">
        <!-- The map -->
        <div class="ui-bar-c ui-corner-all ui-shadow" id="map_container_nearby">
            <div id="map_canvas_nearby"></div>
        </div>

        <!-- The slider -->
        <div data-role="fieldcontain">
            <label for="slider">km</label>
            <input type="range" name="slider" id="slider_nearby" value="1" min="1" max="40" />
        </div>

        <!-- Search Button -->
        <p><button data-icon="search" id="show_nearby" style="overflow: hidden;">Show</button></p>

    </div><!-- /content -->
</div><!-- /page -->
{% endblock %}
