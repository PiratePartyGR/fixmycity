{% extends "fmc-mob/base.html" %}
{% block body %}
<!-- the main menu #main -->
<div data-role="page" id="menu" data-theme="a" data-url="{% url mob-menu %}" data-dom-cache="true">

  <div data-role="content">
    <img id="menu_logo" src="{{ STATIC_URL }}fmc-mob/img/menu_logo.png" alt="fixmycity" />

    <div>
      <a href="{% url mob-newreport %}" /*data-prefetch*/>
        <div class="menubutton" id="menu_newreport"></div>
      </a>
      <a href="{% url mob-reports-menu %}" /*data-prefetch*/>
        <div class="menubutton" id="menu_reports"></div>
      </a>
      <a href="{% url mob-settings %}">
        <div class="menubutton" id="menu_settings"></div>
      </a>
      <a href="{% url mob-search %}">
        <div class="menubutton" id="menu_search"></div>
      </a>
    </div>
  </div><!-- /content -->
</div><!-- /page -->
{% endblock %}
